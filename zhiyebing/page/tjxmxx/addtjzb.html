<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新增体检指标</title>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<link href="../../layui/css/layui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/newWrap.css" />
		<script>
			document.write('<script src="../../js/wrap.js?v=' + Math.random() + '"><\/script>');
		</script>
	</head>
	<body>
		<div class="x-body layui-form addForm">
			<div class="layui-form-item">
				<label class="layui-form-label">指标名称</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入指标名称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item" >
				<label class="layui-form-label">所属项目</label>
				<div class="layui-input-block inputWrap"  id="jigou">
					<select name="city" lay-verify="required">
						<option value=""></option>
						<option value="0">血液检查</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">所属机构</label>
				<div class="layui-input-block inputWrap"  id="jigou">
					<select name="city" lay-verify="required">
						<option value=""></option>
						<option value="0">临沂青年社区服务中心</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">最低值</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入最低值" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">最高值</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入最高值" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入状态" autocomplete="off" class="layui-input">
				</div>
			</div>
			<span class="saveTijian layui-btn">保存</span>
		</div>
		<script src="../../js/yewu/tjxm/addtjzb.js"></script>

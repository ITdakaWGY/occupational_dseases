<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增体检项目</title>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<link href="../../layui/css/layui.css" rel="stylesheet" />
		<script>
			document.write('<script src="../../js/wrap.js?v=' + Math.random() + '"><\/script>');
		</script>
		<script>
			document.write('<link rel="stylesheet" type="text/css" href="../../css/newWrap.css?v=' + Math.random() + '">');
		</script>
	</head>

	<body>
		<div class="x-body layui-form addForm">
			<div class="layui-form-item">
				<label class="layui-form-label">项目名称</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入项目名称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">所属机构</label>
				<div class="layui-input-block inputWrap" id="jigou">
					<select name="city" lay-verify="required">
						<option value=""></option>
						<option value="0">临沂青年社区服务中心</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">价格</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入价格" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入状态" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea name="desc" placeholder="请输入备注" class="layui-textarea"></textarea>
				</div>
			</div>
			<span class="saveTijian layui-btn">保存</span>
		</div>
		<script src="../../js/yewu/tjxm/tjxmList.js"></script>
	</body>

</html>

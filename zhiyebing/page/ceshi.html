	<body>
		<input type="text" value="aaa" name="a1" data="data" />
		<input type="text" value="bbb" name="a2" data="data"/>
		<input type="text" value="vvv" name="a3" data="data"/>

		<input type="checkbox" value="341" name="a7" />
		<input type="checkbox" value="334" name="a7" />
		<input type="checkbox" value="34订单" name="a7" />

		<span id="aadd">aaadddd</span>

<script>
	$(function() {
		$('#aadd').click(function() {
			var data = returnData();
			debugger;
		})

	})

	function returnData() {
		var data = {};
		$('input[data="data"]').each(function() {
			data[$(this).attr('name')] = $(this).val();
		})

		$('input[type="radio"]').each(function() {
			if($(this).prop('checked')) {
				data[$(this).attr('name')] = $(this).val();
			}
		})

		return data;
	}
</script>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>体检签约修改</title>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<link href="../../layui/css/layui.css" rel="stylesheet" />
		<script>
			document.write('<script src="../../js/wrap.js?v=' + Math.random() + '"><\/script>');
		</script>
		<script>
			document.write('<link rel="stylesheet" type="text/css" href="../../css/newWrap.css?v=' + Math.random() + '">');
		</script>
	</head>

	<body>
		<div class="x-body layui-form addForm">
			<div class="layui-form-item">
				<label class="layui-form-label">登录名
		</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required"  placeholder="请输入登录名" autocomplete="off" class="layui-input" >
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">用户编号</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入用户编号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">用户类别</label>
				<div class="layui-input-block " style="border: 0;margin-left: 100px;">
		
					 <div class="layui-input" style="border: 0; ">
						<select name="leibie" lay-filter="leibie" >
								<option value=""></option>
						<option value="0">用户类别1</option>
						<option value="1">用户类别2</option>
						<option value="2">用户类别3</option>
					  </select>
					 </div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">用户状态</label>
				<div class="layui-input-block " style="border: 0;margin-left: 100px;">
					 <div class="layui-input" style="border: 0; ">
						<select name="yhzt" lay-filter="yhzt" >
								<option value=""></option>
						<option value="0">用户状态1</option>
						<option value="1">用户状态2</option>
						<option value="2">用户状态3</option>
					  </select>
					 </div>
				</div>
			</div>	
			<div class="layui-form-item">
				<label class="layui-form-label">系统代码</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入系统代码" autocomplete="off" class="layui-input">
				</div>
			</div>	
			<div class="layui-form-item">
				<label class="layui-form-label">所属机构</label>
				<div class="layui-input-block " style="border: 0;margin-left: 100px;">
					 <div class="layui-input" style="border: 0; ">
						<select name="jigou" lay-filter="jigou" >
							<option value=""></option>
						<option value="0">所属机构1</option>
						<option value="1">所属机构2</option>
						<option value="2">所属机构3</option>
					  </select>
					 </div>
				</div>
			</div>
			<span class="saveTijian layui-btn">保存</span>
		</div>
		<script src="../../js/yewu/tjqy/edittjqy.js"></script>
	</body>

</html>

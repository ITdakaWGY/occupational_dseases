<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用人单位基本信息修改</title>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<link href="../../layui/css/layui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/newWrap.css" />
		<script>
			document.write('<script src="../../js/wrap.js?v=' + Math.random() + '"><\/script>');
		</script>
	</head>
	<body>
		<div class="x-body">
			<table class="layui-table layui-form">
				<tr>
					<td>公司名</td>
					<td colspan="3"><input type="text" class="layui-input width400"></td>
				</tr>
				
				<tr>
					<td>岗位名称</td>
					<td colspan="3">
						<select name="city" lay-verify="required">
							<option value=""></option>
							<option value="0">操作工</option>
							<option value="1">操作工01</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>危害类型</td>
					<td colspan="3">
						<input type="checkbox" name="leixing" lay-skin="primary" value="1" checked="" title="粉尘">
						<input type="checkbox" name="leixing" lay-skin="primary" value="2" title="化学因素">
						<input type="checkbox" name="leixing" lay-skin="primary" value="3" title="物理因素">
						<input type="checkbox" name="leixing" lay-skin="primary" value="4" title="放射因素">
						<input type="checkbox" name="leixing" lay-skin="primary" value="5" title="生物因素">
					</td>
				</tr>
				<tr>
					<td>危害名称</td>
					<td colspan="3" class="whList">
						<input type="checkbox" name="whName" lay-skin="primary" value="1"  title="煤尘">
						<input type="checkbox" name="whName" lay-skin="primary" value="2"  title="灰尘">
						<input type="checkbox" name="whName" lay-skin="primary" value="3"  title="面尘">
					</td>
				</tr>
				
			</table>
			<input type="button" class="layui-btn saveTijian" value="保存" >
			
		</div>
		<script type="text/javascript" src="../../js/yewu/gwxxgl/edit.js" ></script>
		
	</body>
</html>

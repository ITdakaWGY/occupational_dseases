<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>外科检查信息</title>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<link href="../../layui/css/layui.css" rel="stylesheet" />
		<script>
			document.write('<link rel="stylesheet" type="text/css" href="../../css/newWrap.css?v=' + Math.random() + '" />');
		</script>
		<script>
			document.write('<script src="../../js/wrap.js?v=' + Math.random() + '"><\/script>');
		</script>
	</head>

	<body>
		<div class="rightZTop">
			<div class="layui-row layui-form x-body ">
				<div class="topinfo">
					<input type="text" class="layui-input width160" placeholder="体检编号">
					<input type="text" class="layui-input width160" placeholder="姓名">
					<input type="text" class="layui-input width160" placeholder="身份证号">
					<input type="text" class="layui-input width160" placeholder="条码号">
					<input type="text" class="layui-input width160" placeholder="体检日期">
				</div>
				<table class="layui-table layui-form">
					<thead>
						<tr>
							<th>项目</th>
							<th>内容</th>
							<th>备注</th>
						</tr>
					</thead>
					<tbody>
						
						<tr>
							<td>甲状腺</td>
							<td>
								<input type="radio" name="jzx" value="1" title="正常">
								<input type="radio" name="jzx" value="2" title="肿大">
								<input type="text" class="dis-inline width100 layui-input" />
								<span class="dis-inline lin38">(I度、II度、III度)</span>
							</td>
							<td>
								<input type="text" class="layui-input width200 dis-inline" />
							</td>
						</tr>
						<tr>
							<td>浅表淋巴结</td>
							<td>
								<input type="radio" name="qblbj" value="1" title="未触及">
								<input type="radio" name="qblbj" value="2" title="锁骨上">
								<input type="radio" name="qblbj" value="3" title="腋窝">
								<input type="radio" name="ly" value="4" title="其他">
								<input type="text" class="dis-inline width100 layui-input" />
							</td>
							<td>
								<input type="text" class="layui-input width200 dis-inline" />
							</td>
						</tr>
						<tr>
							<td>其他</td>
							<td><input type="text" class="layui-input width300"></td>
							<td>
								<input type="text" class="layui-input width200 dis-inline" />
							</td>
						</tr>
						<tr>
							<td>医师签字</td>
							<td><input type="text" class="layui-input width300"></td>
							<td>
								<input type="text" class="layui-input width200 dis-inline" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
			<script>
				document.write('<script src="../../js/yewu/zjDetails/wkjcxx.js?v=' + Math.random() + '"><\/script>')
				
			</script>
	</body>

</html>

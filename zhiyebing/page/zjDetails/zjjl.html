<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>主检结论</title>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<link href="../../layui/css/layui.css" rel="stylesheet" />
		<script>
			document.write('<link rel="stylesheet" type="text/css" href="../../css/newWrap.css?v=' + Math.random() + '" />');
		</script>
		<script>
			document.write('<script src="../../js/wrap.js?v=' + Math.random() + '"><\/script>');

	</head>

	<body class="childrenBody">
		<div class="rightZTop">
			<div class="layui-row layui-form x-body ">
				<div class="topinfo">

					<input type="text" class="layui-input width160" placeholder="姓名">
					<input type="text" class="layui-input width160" placeholder="身份证号">
					<input type="text" class="layui-input width160" placeholder="条码号">
					<input type="text" class="layui-input width160" placeholder="体检日期">
				</div>
				<table class="layui-table layui-form" id="zjjl">
					<tbody>
						<tr>
							<th>反馈管理项</th>
							<th>反馈项目操作</th>
						</tr>
					</tbody>
					<tbody>
						<tr>
							<td>
								<input type="checkbox" name="" title="建议复查信息" lay-skin="primary"> 
							</td>
							<td>
								<div class="mb10">
									<input type="text" class="layui-input width300"  placeholder="复查原因"/>
								</div>
								<div class="mb10">
									<input type="text" class="layui-input width300" placeholder="复查地点" />
								</div>
								<div class="mb10">
									<input type="text" class="layui-input width100" placeholder="复查时间"/>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="" title="疑似职业病" lay-skin="primary"> 
							</td>
							<td>
								<div class="mb10">
									<input type="text" class="layui-input width300"  placeholder="疑似职业病"/>
								</div>
								<div class="mb10">
									<input type="text" class="layui-input width300" placeholder="异常指标" />
								</div>
							</td>
						</tr>
						
						<tr>
							<td>
								<input type="checkbox" name="" title="职业禁忌证" lay-skin="primary"> 
							</td>
							<td>
								<div class="mb10">
									<input type="text" class="layui-input width300"  placeholder="禁忌证"/>
								</div>
								<div class="mb10">
									<input type="text" class="layui-input width300" placeholder="异常指标" />
								</div>
							</td>
						</tr>
						
					</tbody>
					
				</table>
				<span class="saveTijian layui-btn">保存</span>
			</div>
		</div>

		<script>
			document.write('<script src="../../js/yewu/zjDetails/zjjl.js?v=' + Math.random() + '"><\/script>');
